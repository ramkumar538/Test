<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<style>
    h1{
        font-size: 40px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    body{
        background:linear-gradient(skyblue,black) ;
        color:whitesmoke;font-family: 'Times New Roman', Times, serif;
        border-radius: 50%;
    }
</style>
<body>
    <!-- !<Unordered Lists> -->
    <h1 style="color:whitesmoke;font-style: italic ;">GOD OF WAR</h1>
    <ul>
        <li>KRATOS</li>
        <li>DEMOS</li>
        <li>POSIDEN</li>
        <li>ZUES</li>
        <li>HERCULES</li>
    </ul>
    
    <!-- Ordered List -->
    <h1 style="color:whitesmoke;">GOD OF WAR 2</h1>
    <ol>
        <li><b>KRATOS</b></li>
        <li>POSIDEN</li>
        <li>ATLAS</li>
        <li>PANDORA</li>
    </ol>
    <!-- Nested Lists -->
    <h1 style="color:whitesmoke;">OMNITRIX</h1>
    <ul>
        <LI>FOUR ARMS</LI>
        <LI>XLR 8</LI>
        <ol>
            <li>ALIENS</li>
        <ul>
            <li>STING FLY</li>
            <LI>GHOST FREEK</LI>
        </ul>
        </ol>
    </ul>
    <!-- Description Lists -->
    <dl>
        <dt><b>NAME</b></dt>
        <dd>Enter your Name</dd>
        <dt><b>STATE</b></dt>
        <dd>Enter your State</dd>
    </dl>
    <div>
        <h2></h2>
    </div>


    
    
</body>
</html>
